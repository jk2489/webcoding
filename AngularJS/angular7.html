<!DOCTYPE html>
<html>
    <head>
        <title>Angular Example</title>
        <script src="/home/jaykim/node_modules/angular/angular.min.js"></script>
        <script src="/home/jaykim/node_modules/angular-animate/angular-animate.js"></script>
        <style>
            div {
                transition: all linear 0.5s;
                background-color: lightblue;
                height: 100px;
                width: 100%;
                position: relative;
                top: 0;
                left: 0;
            }

            .ng-hide {
                height: 0;
                width: 0;
                background-color: transparent;
                top: 200px;
                left: 200px;
            }
        </style>
    </head>
    <body ng-app="ngAnimate">
        <p>
        <h1>Hide DIV</h1> 
        </p>
        Square will be disappeared once you check the box <input type="checkbox" ng-model="myCheck">
        <div ng-hide="myCheck"></div>
    </body>
</html>
