<!DOCTYPE html>
<html>
    <style>
        @font-face {
            font-family: 'trana';
            src: local('trana'),
            url('trana.eot'),
            url('trana.ttf') format('truetype');
        }
        .w-font {
            font-family: 'Times New Roman', Times, serif;
        }
        p {
            font-size: 30px;
        }
    </style>

    <body>
        <p>Using Default Fonts</p>
        <p class="w-font">Another Fonts</p>
    </body>
</html>
